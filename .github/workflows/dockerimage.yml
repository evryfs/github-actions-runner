name: Docker Image CI
on:
  push:
    branches:
    - master
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, 'skip ci')"
    steps:
    - uses: actions/checkout@v2.3.5
    - uses: ludeeus/action-shellcheck@1.1.0
    - uses: hadolint/hadolint-action@v1.6.0
    - run: |
        docker build .
